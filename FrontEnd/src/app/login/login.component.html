<div class="login">
    <div class="hdr">
        <h1>LOGIN</h1>
    </div>  
    <form action="" (ngSubmit)="loginuser()">
        <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="loginUser.email" name="email" aria-describedby="emailHelp" placeholder="Enter email">          
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="loginUser.password" name="password"  placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
